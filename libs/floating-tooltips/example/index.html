<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Floating Tuto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>
    <div class="">
        <span class="reference" id="drag">DRAG & DROP</span>
        <span class="reference" id="corner-top-left">corner-top-left</span>
        <span class="reference" id="corner-top">corner-top</span>
        <span class="reference" id="corner-top-right">corner-top-right</span>
        <span class="reference" id="corner-right">corner-right</span>
        <span class="reference" id="corner-bottom-right">corner-bottom-right</span>
        <span class="reference" id="corner-bottom">corner-bottom</span>
        <span class="reference" id="corner-bottom-left">corner-bottom-left</span>
        <span class="reference" id="corner-left">corner-left</span>
        <button id="button-show">Afficher</button>
    </div>

    <!-- Floating-UI -->
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.2/dist/floating-ui.core.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.5/dist/floating-ui.dom.umd.min.js"></script>
    <!-- Floating-Tooltips -->
    <script src="../floating-tooltips.min.js"></script>

    <script src="./main.js"></script>
</body>

</html>
